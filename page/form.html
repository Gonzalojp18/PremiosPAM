<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../source/Screenshot 2022-09-10 174823.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Splash&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../scss/style.scss">
    <title>PREMIO PAM</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <iconify-icon icon="ant-design:mail-outlined" style="color: #f0000c;" width="30"></iconify-icon>
                </li>
                <li>
                    <iconify-icon icon="ant-design:instagram-outlined" style="color: #f0000c;" width="30">
                    </iconify-icon>
                </li>
                <li>
                    <iconify-icon icon="eva:facebook-outline" style="color: #f0000c;" width="30"></iconify-icon>
                </li>
                <li class="premio">#PremioPam2022</li>
            </ul>
        </nav>
        <img class="mobile" src="../source/background/LandingPAM_mobile2-09.png" alt="">
        <img class="desktop" src="../source/background/Screenshot 2022-09-10 174823.png" alt="">
    </header>
    <main>
        <section class="mainSection">
            <section class="sponsor">
                <!-- <img src="./source/background/LandingPAM_mobile2-17.png" alt=""> -->
                <h5>PRESENTA</h5>
                <img class="imgSponsor" src="../source/sponsor/antena.png" alt="">
                <h5>AUSPICIA</h5>
                <img class="imgSponsor" src="../source/sponsor/bofa.png" alt="">
                <h5>PATROCINA</h5>
                <img src="../source/sponsor/ministerio.png" alt="">
                <h5>COLABORA</h5>
                <img class="imgSponsor" src="../source/sponsor/capitulo.png" alt="">
                <h5>APOYA</h5>
                <img class="imgSponsor" src="../source/sponsor/13.png" alt="">
            </section>
            <section class="form">
                <h4 class="premio">POSTULACION DE PREMIO PAM 2022</h4>
                <h1 class="premio">Complete la siguiente informacion</h1>
                <h6>DATOS PERSONALES</h6>
                <div class="boxField">
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="floatingInput">
                        <label for="floatingInput">Nombre y Apellido</label>
                    </div>
                    <fieldset class="d-flex">
                        <div class="form-floating d-flex w-50 mb-2">
                            <input type="text" class="form-control">
                            <label>Edad</label>
                        </div>
                        <div class="form-floating d-flex w-50 mb-2">
                            <input type="date" class="form-control">
                            <label>Fecha de Nacimiento</label>
                        </div>
                    </fieldset>
                    <fieldset class="d-flex">
                        <div class="form-floating d-flex w-50 mb-2">
                            <input type="tel" class="form-control">
                            <label>Telefono</label>
                        </div>
                        <div class="form-floating d-flex w-50 mb-2">
                            <input type="text" class="form-control">
                            <label>Nacionalidad</label>
                        </div>
                    </fieldset>
                    <fieldset class="d-flex">
                        <div class="form-floating d-flex w-50 mb-2">
                            <input type="email" class="form-control">
                            <label>Correo ELectronico</label>
                        </div>
                        <div class="form-floating d-flex w-50 mb-2">
                            <input type="email" class="form-control">
                            <label>Repetir Correo</label>
                        </div>
                    </fieldset>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="floatingInput">
                        <label for="floatingInput">Lugar de Residencia</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="textarea" class="form-control" id="floatingInput">
                        <label for="floatingInput">Biografia del Artista (500 palabras maximo)</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="floatingInput">
                        <label for="floatingInput">Redes Sociales (opciona, si tuviese)</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="floatingInput">
                        <label for="floatingInput">Postulada por (opcional en caso de ser postulada por un
                            tercero</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="floatingInput">
                        <label for="floatingInput">Parestesco (opcional en caso de ser postulada por un tercero</label>
                    </div>
                    <fieldset class="d-flex">
                        <div class="form-floating d-flex w-50">
                            <label>Fotografia de Retrato (formato JPG en buena calidad)</label>
                        </div>
                        <div class="form-floating d-flex w-50">
                            <label>Adjuntar una Foto Retrato</label>
                            <input type="button" class="form-control">
                        </div>
                    </fieldset>
                    <h6>FICHA TECNICA</h6>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="floatingInput">
                        <label for="floatingInput">Titulo de la Obra</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="floatingInput">
                        <label for="floatingInput">Dimensiones</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="date" class="form-control" id="floatingInput">
                        <label for="floatingInput">Fecha de Creacion</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="floatingInput">
                        <label for="floatingInput">Tecnica</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="textarea" class="form-control" id="floatingInput">
                        <label for="floatingInput">Descripcion de la Obra</label>
                    </div>
                    <label class="mb-2">Adjuntar una o mas fotografias de la obra postulada. (Calidad 300 dpi | formato
                        JPG</label>
                    <div class="form-floating d-flex w-50">
                        <label>Adjuntar una Foto Retrato</label>
                        <input type="button" class="form-control">
                    </div>
                    <div class="form-floating d-flex w-50">
                        <label>Adjuntar una Foto Retrato</label>
                        <input type="button" class="form-control">
                    </div>
                    <div class="form-floating d-flex w-50">
                        <label>Adjuntar una Foto Retrato</label>
                        <input type="button" class="form-control">
                    </div>
                    <div class="form-floating mb-3">
                        <input type="url" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Link Web para visualizacion de video de la obra (En caso de ser
                            necesario) </label>
                    </div>
                </div>
                <div>
                    <input class="btn sendForm bg-danger" type="submit" value="Enviar Postulacion">
                </div>
            </section>
        </section>
    </main>
    <footer>
        <section>
            <img src="../source/background/footer.png" alt="">
            <nav>
                <ul>
                    <li>
                        <iconify-icon icon="ant-design:mail-outlined" style="color: #f0000c;" width="30"></iconify-icon>
                    </li>
                    <li>
                        <iconify-icon icon="ant-design:instagram-outlined" style="color: #f0000c;" width="30">
                        </iconify-icon>
                    </li>
                    <li>
                        <iconify-icon icon="eva:facebook-outline" style="color: #f0000c;" width="30"></iconify-icon>
                    </li>
                    <li class="premio">#PremioPam2022</li>
                </ul>
            </nav>
        </section>
    </footer>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
